<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
        <link rel="stylesheet" href="../css/materializeOverride.css">
        <script src="https://kit.fontawesome.com/7e823e3ec9.js" crossorigin="anonymous"></script>
        <script src="../js/panier.js" defer></script>
        <link rel="icon" href="../img/favicon-orinoco.png" />

        <title>Panier - Orinoco</title>
    </head>
    <body>
      <!-- <div class="hidePage"></div> -->
      <nav class="nav-extended nav-center light-blue lighten-2">
        <div class="nav-wrapper">
          <a href="../index.html" class="brand-logo"> <img src="../img/logo-orinoco2.png" alt="Logo de Orinoco"></a>
        </div>
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a class=" " href="../index.html">Accueil</a></li>
            <li class="tab"><a class="active" href="#">Panier</a></li>
          </ul>
        </div>
      </nav>
      <h1>Voici votre panier</h1>

      <main class="content">

        <section class="cartContent">

          <table class="striped centered responsive-table"></table>

          <!-- <table class="striped centered responsive-table"></table>  -->

          <form class="form">
            <div class="form__firstName">
              <label for="name">Nom: </label>
              <input id="form__firstName" type="text" name="name" id="name" maxlength="75" pattern="[A-Za-zÀ-ÿ -]+" required>
            </div><br>

            <div class="form__lastName">
              <label for="surname">Prénom: </label>
              <input id="form__lastName" type="text" name="name" id="name"  maxlength="75" pattern="[A-Za-zÀ-ÿ -]+" required>
            </div><br>

            <div class="form__email">
              <label for="email">Email: </label>
              <input id="form__email" type="email" name="email" id="email" pattern="[a-z0-9\._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
            </div><br>

            <div class="form__address">
              <label for="address">Adresse: </label>
              <input id="form__address" type="text" name="address" id="address" maxlength="75"  required>
            </div><br>

            <div class="form__city">
              <label for="city">Ville: </label>
              <input id="form__city" type="text" name="city" id="city"  maxlength="75" pattern="[A-Za-zÀ-ÿ \-']+" required>
            </div><br>

            <!-- facultatif -->
            <div class="form__code">
              <label for="code">Code postal: </label>
              <input type="text" name="code" id="code"  maxlength="5" minlength="5" pattern="[0-9]*" required>
            </div><br>

            <div class="form__conditions">
              <input type="checkbox" id="form__conditions" name="form__conditions" value="form__conditions" required>
              <label for="form__conditions">J'accepte les conditions générales de vente</label><br>
            </div><br>

            <div class="form__submit">
              <input class="submit" type="submit" value="Commander !">
              <!-- preventdefault -->
            </div><br>

          </form>
        </section>

        <button class="validation">Commander</button>


        <p id="empty">Votre panier est vide :(</p>
      </main>
       
      <footer class="page-footer light-blue lighten-1">
        <div class="container">
          <div class="row">
            <div class="col l12 m12 s12">
              <h5 class="white-text  center-align">L'univers d'Orinoco</h5>
              <p class="grey-text text-lighten-4  center-align">Orinoco se démarque des autres sites e-commerce en créant des sites thématiques ne vendant qu'un seul groupe de produit.</p>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container col s12 m12 l12 center-align">
            © 2021 Copyright Text
          </div>
        </div>
      </footer>
    </body>
</html>
